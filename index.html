<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drum Machine</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="CSS.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Piedra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	</head>
	<body class="align-middle" onkeydown="keypressed(event)">
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<div class="container text-center" id="drum-machine">
			<h2>Drum Machine</h2>
			<div class="card col-md-">
			<div class="row">
			<div class="col-md-2">
			<h4 onclick="playq()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="q">Q <audio src="" type="audio/mp3" id="Q" class="clip"></audio></h4>
			</div>
			<div class="col-md-2">
			<h4 onclick="playw()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="w">W <audio src="" type="audio/mp3" id="W" class="clip"></audio></h4>
			</div>
			<div class="col-md-2">
			<h4 onclick="playe()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="e">E <audio src="" type="audio/mp3" id="E" class="clip"></audio></h4>
			</div>
			<div class="btn disabled btn-outline-success col-md-5">
			Output Here
			</div>
			</div>
			<div class="row">
			<div class="col-md-2">
			<h4 onclick="playa()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="a">A <audio src="" type="audio/mp3" id="A" class="clip"></audio></h4>
			</div>
			<div class="col-md-2">
			<h4 onclick="plays()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="s">S <audio src="" type="audio/mp3" id="S" class="clip"></audio></h4>
			</div>
			<div class="col-md-2">
			<h4 onclick="playd()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="d">D <audio src="" type="audio/mp3" id="D" class="clip"></audio></h4>
			</div>
			<div class="btn disabled btn-outline-success col-md-5">
			<p id="display">Sound Text</p>
			</div>
			</div>
			<div class="row">
			<div class="col-md-2">
			<h4 onclick="playz()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="z">Z <audio src="" type="audio/mp3" id="Z" class="clip"></audio></h4>
			</div>
			<div class="col-md-2">
			<h4 onclick="playx()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="x">X <audio src="" type="audio/mp3" id="X"  class="clip"></audio></h4>
			</div>
			<div class="col-md-2">
			<h4 onclick="playc()" class="btn btn-secondary btn-block btn-outline-primary drum-pad" id="c">C <audio src="" type="audio/mp3" id="C" class="clip"></audio></h4>
			</div>
			<div class="btn disabled btn-outline-success col-md-5">
			<input id="volume" type="range" min=0 max=100 onchange="setVolume()">Volume: </input><br>
			<input type="radio" id="string" name="type" value="string" onchange="setEverything()">String</input>
			<input type="radio" checked id="drum" name="type" value="drum" onchange="setEverything()">Drum</input>
			</div>
			</div>
			</div>
			
		</div>
	</body>
  <script src="JS.js" defer></script>	
</html>
